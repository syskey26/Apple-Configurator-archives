<html lang="zh-tw"><head><meta charset="UTF-8"><title>檢視裝置主控台</title><meta name="description" content="檢視 Apple Configurator 裝置記錄檔。"><meta name="keywords" content="記錄, 檢視記錄檔, 記錄檔, 登入, 裝置, 裝置"></head><body dir="ltr" id="cad35876148" class="AppleTopic apd-topic" data-isTaskOpen="false"><a name="cad35876148"></a><figure class="topicIcon"><img src="../GlobalArt/AppIconDefault_Configurator.png" alt="" height="30" width="30"></figure><h1>檢視裝置主控台</h1><p>使用裝置主控台來查看所有登錄的資訊，包含裝置、Apple Configurator 和您網路範圍外可能連接至您行動裝置管理（MDM）解決方案或 Apple 的連線。您可以標示選取範圍、清除視窗以檢視特定事件或儲存疑難解答的記錄。</p></body></html>
