<html lang="zh-tw"><head><meta charset="UTF-8"><title>檢視裝置資訊</title><meta name="robots" content="anchors"></head><body dir="ltr" id="cad24f188539" class="AppleTopic apd-topic" data-isTaskOpen="false"><a name="cad24f188539"></a><figure class="topicIcon"><img src="../GlobalArt/AppIconDefault_Configurator.png" alt="" height="30" width="30"></figure><h1>檢視裝置資訊</h1><p>Apple Configurator 提供一個裝置資訊視窗，其會顯示裝置的資訊，如 iOS 版本、序號、硬體識別碼和位址，以及可用容量。監管的裝置也會顯示所有組織資訊。您也可以將多數資訊輸出到以逗點分隔的數值檔案（.csv），或特別針對 iOS 開發人員佈建入口頁面而格式化的檔案，因此您可將資訊提供給組織中製作自定內部企業級 App 的軟體開發人員。</p><div class="LinkUniversal"><strong>也請參閱</strong><a href="cad35876148.html#cad35876148" class="xRef AppleTopic">檢視裝置主控台</a><a href="cadB67FCD4F.html#cadB67FCD4F" class="xRef AppleTopic">加入設定描述檔</a><a href="cad4CD08C03.html#cad4CD08C03" class="xRef AppleTopic">加入 App</a><a href="cade8b212c76.html#cade8b212c76" class="xRef AppleTopic">準備裝置概覽</a><a href="cadbf9c2a0.html#cadbf9c2a0" class="xRef AppleTopic">修改裝置資訊</a><a href="cadbf9c172.html#cadbf9c172" class="xRef AppleTopic">使用單一 App 模式</a><a href="cad51dc073ab.html#cad51dc073ab" class="xRef AppleTopic">管理代號和密碼</a><a href="cad789a3f0bd.html#cad789a3f0bd" class="xRef AppleTopic">更新裝置</a></div></body></html>
