<html lang="ko"><head><meta charset="UTF-8"><title>기기 콘솔 보기</title><meta name="description" content="Apple Configurator 기기 로그 파일을 봅니다."><meta name="keywords" content="로그, 로그 보기, 로그 파일, 로그, 기기, 기기"></head><body dir="ltr" id="cad35876148" class="AppleTopic apd-topic" data-isTaskOpen="false"><a name="cad35876148"></a><figure class="topicIcon"><img src="../GlobalArt/AppIconDefault_Configurator.png" alt="" height="30" width="30"></figure><h1>기기 콘솔 보기</h1><p>기기 콘솔을 사용하여 사용자의 기기, Apple Configurator 및 외부 네트워크와 사용자의 모바일 기기 관리 솔루션(MDM) 또는 Apple과의 연결 간에 발생한 모든 로그 정보를 볼 수 있습니다. 선택 항목을 표시하고 윈도우를 지워 특정 이벤트를 보거나 문제 해결을 위해 로그를 저장할 수 있습니다.</p></body></html>
