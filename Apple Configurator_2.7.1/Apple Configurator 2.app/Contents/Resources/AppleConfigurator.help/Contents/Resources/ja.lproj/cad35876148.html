<html lang="ja"><head><meta charset="UTF-8"><title>デバイスコンソールを表示する</title><meta name="description" content="Apple Configurator のデバイス・ログ・ファイルを表示します。"><meta name="keywords" content="ログ, ログを表示, ログファイル, ログ, 装置, デバイス, 装置, デバイス"></head><body dir="ltr" id="cad35876148" class="AppleTopic apd-topic" data-isTaskOpen="false"><a name="cad35876148"></a><figure class="topicIcon"><img src="../GlobalArt/AppIconDefault_Configurator.png" alt="" height="30" width="30"></figure><h1>デバイスコンソールを表示する</h1><p>デバイスと Apple Configurator の間、および場合によってはモバイルデバイス管理（MDM）ソリューションまたは Apple へのネットワーク外の接続との間で発生するすべてのログ情報を表示するには、デバイスコンソールを使用します。選択個所をマークしたり、ウインドウを消去して特定のイベントを表示したり、トラブルシューティング用にログを保存したりできます。</p></body></html>
