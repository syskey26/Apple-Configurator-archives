<html lang="zh-cn"><head><meta charset="UTF-8"><title>查看设备信息</title><meta name="robots" content="anchors"></head><body dir="ltr" id="cad24f188539" class="AppleTopic apd-topic" data-isTaskOpen="false"><a name="cad24f188539"></a><figure class="topicIcon"><img src="../GlobalArt/AppIconDefault_Configurator.png" alt="" height="30" width="30"></figure><h1>查看设备信息</h1><p>Apple Configurator 包括的设备信息窗口可显示设备信息，如 iOS 版本、序列号、硬件 ID 和地址以及可用容量。被监督的设备还会显示组织的所有信息。您还可以将大多数此类信息导出到以逗号分隔的值文件 (.csv) 或专门针对 iOS 开发者预置门户格式化的文件，以便能向机构中生产企业内部应用的软件开发者提供这些信息。</p><div class="LinkUniversal"><strong>另请参阅</strong><a href="cad35876148.html#cad35876148" class="xRef AppleTopic">查看设备控制台</a><a href="cadB67FCD4F.html#cadB67FCD4F" class="xRef AppleTopic">添加配置描述文件</a><a href="cad4CD08C03.html#cad4CD08C03" class="xRef AppleTopic">添加应用</a><a href="cade8b212c76.html#cade8b212c76" class="xRef AppleTopic">准备设备概览</a><a href="cadbf9c2a0.html#cadbf9c2a0" class="xRef AppleTopic">修改设备信息</a><a href="cadbf9c172.html#cadbf9c172" class="xRef AppleTopic">使用单应用模式</a><a href="cad51dc073ab.html#cad51dc073ab" class="xRef AppleTopic">管理令牌和密码</a><a href="cad789a3f0bd.html#cad789a3f0bd" class="xRef AppleTopic">更新设备</a></div></body></html>
