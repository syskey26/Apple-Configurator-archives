<html lang="zh-cn"><head><meta charset="UTF-8"><title>查看设备控制台</title><meta name="description" content="查看 Apple Configurator 设备日志文件。"><meta name="keywords" content="日志, 查看日志, 日志文件, 日志, 设备, 设备"></head><body dir="ltr" id="cad35876148" class="AppleTopic apd-topic" data-isTaskOpen="false"><a name="cad35876148"></a><figure class="topicIcon"><img src="../GlobalArt/AppIconDefault_Configurator.png" alt="" height="30" width="30"></figure><h1>查看设备控制台</h1><p>使用设备控制台来查看发生在设备、Apple Configurator 以及您的网络外部与移动设备管理 (MDM) 解决方案或 Apple 的连接（若有）之间的所有已记录信息。您可以标记所选内容，清除窗口以查看特定事件，或存储日志以用于故障排除。</p></body></html>
